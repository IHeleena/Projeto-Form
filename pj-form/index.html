<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <div class="container">
    <br>
    <div class="form-container">
        <div class="form-header"> 
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Cadastre e venda seu veículo</h1>
            <p>Para divulgação, é preciso que descreva e fornceça as seguintes informações sobre seu veículo:</p>
           <form>
            <div class="box-iput">
                <label class="tm" for="title">Título do anúncio <span class="required-field">*</span></label>
                <input type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para o anúncio"
                minlength="1"
                maxlength="30"
                required/> 
            </div>
            <br>
            <div class="box-iput">
                <label class="tm" for="price">Preço<span class="required-field">*</span></label>
                <input type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina um preço"
                required/> 
            </div>
            <br>
            <div class="box-iput">
                <label class="tm" for="description">Descrição<span class="required-field">*</span></label>
                <textarea 
                name="description" 
                id="description" 
                class="block" 
                placeholder="Detalhes do veículo">
            </textarea>
            </div>
            <br>
            <div class="box-iput">
                <label class="tm" for="brand">Marca<span class="required-field">*</span></label>
                <input type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                required/> 
            </div>
            <br>
            <div class="box-iput">
                <label class="tm" for="model">Modelo<span class="required-field">*</span></label>
                <input type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veículo"
                required/> 
            </div>
            <br>
            <div class="box-iput">
                <label class="tm" for="mileage">Kilometragem<span class="required-field">*</span></label>
                <input type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a kilometragem do veículo"
                required/> 
            </div>
            <br>
            <div class="box-iput">
                <label class="tm" for="purchase_date">Data de compra<span class="required-field">*</span></label>
                <input type="date"
                name="purchase_date"
                id="purchase_date"
                class="block"
                required/> 
            </div>
            <br>
            <div class="box-iput">
                <p class="tm">Tipo de câmbio: <span class="required-field"></span></p>
                <input type="radio" id="manual" name="gear">
                <label for="manual">Manual</label>
                <input type="radio" id="auto" name="gear">
                <label for="auto">Automáico</label>
            </div>
            <br>
            <div class="optional-box">
                <p class="tm">Opcionais</span></p>
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                        <label for="alarm">Alarme</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ac" name="optional[]" value="ac">
                        <label for="ac">Ar-condicionado</label>
                    </li>
                    <li>
                        <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                        <label for="reverse_camera">Câmera de Ré</label>
                    </li>
                </ul>
            </div>
            <br>
            <div class="optional-box">
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="lane_assist" name="optional[]" value="lane-assist">
                        <label for="lane-assist">Assistente de Pista</label>
                    </li>
                    <li>
                        <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                        <label for="keyless">Partida keyless</label>
                    </li>
                    <li>
                        <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                        <label for="smartphone">Integração com celular</label>
                    </li>
                    <li>
                        <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                        <label for="leather_seat">Banco de Couro</label>
                    </li>
                </ul>
            </div>
            <br>
            <div class="box-input">
                <p class="tm">Fotos do veículo: <span class="required-field">*</span></p>
                <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
            </div>
            <input type="submit" value="Enviar" class="btn-submit">
           </form>
        </div>
     </div>
   </div>
   <br>
</body>
</html>
